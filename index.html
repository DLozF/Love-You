<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te Amo Muchisimo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe8e1; /* soft pink/beige */
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .love-message {
      font-size: 3rem;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      animation: glow 2s ease-in-out infinite alternate;
      font-weight: bold;
      letter-spacing: 2px;
    }

    @keyframes glow {
      from { text-shadow: 2px 2px 4px rgba(0,0,0,0.1), 0 0 20px rgba(255,255,255,0.3); }
      to { text-shadow: 2px 2px 4px rgba(0,0,0,0.1), 0 0 30px rgba(255,255,255,0.6); }
    }

    .pixel-character {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pixel-head {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .face-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .pixel-body {
      width: 8px; /* thinner */
      height: 100px;
      background: #333;
      border-radius: 4px;
      position: relative;
      margin-top: -10px;
    }

    .pixel-arms {
      position: absolute;
      top: 0;
      left: 50%;
      width: 140px;
      display: flex;
      justify-content: space-between;
      transform: translateX(-50%);
    }

    .arm {
      width: 6px; /* thinner */
      height: 80px;
      background: #333;
      border-radius: 4px;
      transform-origin: top center;
      position: relative;
    }

    .arm::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
    }

    .left-arm {
      animation: hugLeft 2s ease-in-out infinite alternate;
    }

    .right-arm {
      animation: hugRight 2s ease-in-out infinite alternate;
    }

    @keyframes hugLeft {
      0% { transform: rotate(30deg); }
      50% { transform: rotate(-10deg); }
      100% { transform: rotate(30deg); }
    }

    @keyframes hugRight {
      0% { transform: rotate(-30deg); }
      50% { transform: rotate(10deg); }
      100% { transform: rotate(-30deg); }
    }

    .pixel-legs {
      display: flex;
      gap: 10px;
      margin-top: -5px;
    }

    .leg {
      width: 6px; /* thinner */
      height: 60px;
      background: #333;
      border-radius: 4px;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 1.5rem;
      animation: floatHeart 3s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes floatHeart {
      0% {
        opacity: 0;
        transform: translateY(100vh) scale(0.5);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.2);
      }
    }

    .subtitle {
      color: #333;
      font-size: 1.2rem;
      margin-top: 2rem;
      text-align: center;
      opacity: 0.9;
      animation: fadeInOut 3s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    @media (max-width: 768px) {
      .love-message {
        font-size: 2rem;
      }

      .pixel-head {
        width: 60px;
        height: 60px;
      }

      .pixel-body {
        height: 75px;
      }

      .pixel-arms {
        width: 100px;
      }

      .arm {
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="love-message">Te amo Muchisimo ❤️</div>

  <div class="pixel-character">
    <div class="pixel-head">
      <!-- Replace with your face image -->
      <img src="your_face.png" alt="Tu carita hermosa" class="face-image" />
    </div>

    <div class="pixel-body">
      <div class="pixel-arms">
        <div class="arm left-arm"></div>
        <div class="arm right-arm"></div>
      </div>
    </div>

    <div class="pixel-legs">
      <div class="leg"></div>
      <div class="leg"></div>
    </div>
  </div>

  <div class="subtitle">Te amo Te amo Te amo Te amo y TE AMO Andrea</div>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 2 + 's';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.getElementById('hearts').appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 1000);
  </script>
</body>
</html>
